<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
    />

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nguyễn Chu Kiên</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->

    <!-- middle -->

    <!-- footer -->
    <div class="row intro">
      <div class="col card-intro">
        <div class="icon-intro"><i class="icon-briefcase"></i></div>
        <h3 class="number">250</h3>
        <h6>PROJECT WORKING</h6>
      </div>
      <div class="col card-intro">
        <div class="icon-intro"><i class="icon-check"></i></div>
        <h3 class="number">950</h3>
        <h6>PROJECT DONE</h6>
      </div>
      <div class="col card-intro">
        <div class="icon-intro"><i class="icon-diamond"></i></div>
        <h3 class="number">150</h3>
        <h6>AWARDS RECEIVED</h6>
      </div>
      <div class="col card-intro">
        <div class="icon-intro"><i class="icon-heart"></i></div>
        <h3 class="number">299</h3>
        <h6>HAPPY CLIENTS</h6>
      </div>
    </div>
    <div class="container contact-container">
      <div class="main-contact">
        <div class="col" id="contact-form">
          <h3>CONTACT FORM</h3>
          <div style="display: flex">
            <div class="form-group" id="box-name">
              <input
                type="text"
                id="name"
                placeholder="Name"
                style="height: 40px"
              />
              <span class="form-message"></span>
            </div>
            <div class="form-group" id="box-email">
              <input
                type="email"
                id="email"
                placeholder="Email"
                style="height: 40px"
              />
              <span class="form-message"></span>
            </div>
          </div>
          <div class="col-md-6 form-group">
            <input id="subject" placeholder="Subject" style="height: 40px" />
            <span class="form-message"></span>
          </div>
          <div class="col-md-6 form-group">
            <textarea
              id="exampleFormControlTextarea1 your-message"
              placeholder="Your Message"
              rows="8"
              style="margin-left: 10px; margin-right: 5px; padding-top: 5px"
            ></textarea>
            <span class="form-message"></span>
          </div>
          <div class="send-message">
            <button id="send-message" type="submit" class="btn btn-primary">
              SEND MESSAGE
            </button>
          </div>
        </div>
        <div class="contact-address">
          <h3>CONTACT ADDRESS</h3>
          <div class="main-address">
            <div class="infor">
              <div class="icon-infor">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="content">
                <h6>San Francisco, CA</h6>
              </div>
            </div>
            <div class="infor">
              <div class="icon-infor"><i class="fa-solid fa-envelope"></i></div>
              <div class="content">
                <a class="row-col" href="#">hello@tom.com</a>
                <a class="row" style="margin-left: 0" href="#">hello@tom.com</a>
              </div>
            </div>
            <div class="infor">
              <div class="icon-infor"><i class="fa-solid fa-phone"></i></div>
              <div class="content">
                <a class="row-col" href="#">+(00) 123 456 789</a>
                <a class="row" style="margin-left: 0" href="#"
                  >+(00) 123 456 789</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.6261459833377!2d105.82271321488307!3d21.00761808600985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac8109765ba5%3A0xd84740ece05680ee!2zVHLGsOG7nW5nIMSQ4bqhaSBI4buNYyBUaOG7p3kgTOG7o2k!5e0!3m2!1svi!2s!4v1647215862329!5m2!1svi!2s"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
    <div class="container-fluid footer">
      <div class="icon-footer">
        <a class="facebook" href="#"
          ><i class="icon-social-facebook icons-footer"></i
        ></a>
        <a class="twitter" href="#"
          ><i class="icon-social-twitter icons-footer"></i
        ></a>
        <a class="instagram" href="#"
          ><i class="icon-social-instagram icons-footer"></i
        ></a>
        <a class="linkedin" href="#"
          ><i class="icon-social-linkedin icons-footer"></i
        ></a>
        <a class="google" href="#"
          ><i class="icon-social-google icons-footer"></i
        ></a>
      </div>
      <div class=""><h6>Copyright © 2018 UIdeck All Right Reserved</h6></div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
